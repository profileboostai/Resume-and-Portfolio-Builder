<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up / Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your account</p>

    <form id="loginForm">
      <input type="text" id="email" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="primary-btn">Sign In</button>
    </form>

    <div class="or-divider">OR</div>

    <div class="oauth-buttons">
      <button class="oauth google">Continue with Google</button>
      <button class="oauth linkedin">Continue with LinkedIn</button>
      <button class="oauth github">Continue with GitHub</button>
    </div>

    <p class="guest-link">
      <a href="#" id="guestAccess">Try Guest Demo</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
