<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .oauth-google {
      background-color: #db4437;
      margin-top: 1rem;
    }
    .guest {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .guest a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign In</button>
    </form>
    <button class="btn oauth-google" id="googleLogin">Continue with Google</button>
    <div class="guest"><a href="#" id="guestAccess">Try as Guest</a></div>
  </div>

  <script>
    function goToNextPage(user) {
      localStorage.setItem("user", JSON.stringify(user));
      window.location.href = "login.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      goToNextPage({ email, password });
    });

    document.getElementById("googleLogin").addEventListener("click", function () {
      goToNextPage({ email: "googleuser@example.com", provider: "google" });
    });

    document.getElementById("guestAccess").addEventListener("click", function (e) {
      e.preventDefault();
      goToNextPage({ guest: true });
    });
  </script>
</body>
</html>
